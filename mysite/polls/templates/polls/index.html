{% extends 'base.html' %}
{% block content %}
    {% if test_question_list %}
    <ul>
    {% for question in test_question_list %}
        <li>
            <a href="{% url 'polls:detail' question_id=question.id %}">{{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No data</p>
    {% endif %}
{% endblock %}
