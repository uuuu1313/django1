<!-- todo_list/todo_app/templates/todo_app/index.html -->
{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}    <!-- ListView(제네릭뷰)에 object_list가 들어가있음 -->
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
    <p>
            <input
                value="Add a new List"
                type="button"
                onclick="location.href=
                '{% url 'list-add' %}'" />

        </p>
</ul>

{% endblock %}
